<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belonging Project Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 20px;
    color: #333;
  }
  #uploadArea {
    border: 3px dashed #888;
    border-radius: 12px;
    width: 90%;
    max-width: 600px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    cursor: pointer;
    transition: background 0.3s;
    text-align: center;
    color: #666;
  }
  #uploadArea.hover {
    background: #e0e0e0;
  }
  #gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    width: 90%;
    max-width: 800px;
    margin-bottom: 30px;
  }
  .gallery-item {
    width: 150px;
    height: 150px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #fileInput {
    display: none;
  }
</style>
</head>
<body>
<h1>Belonging Project Gallery</h1>
<div id="uploadArea">+ Click or Drag & Drop an Image Here</div>
<input type="file" id="fileInput" accept="image/*">
<div id="gallery"></div>

<script>
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const gallery = document.getElementById('gallery');

// Load saved images from localStorage
const savedImages = JSON.parse(localStorage.getItem('galleryImages') || '[]');
savedImages.forEach(src => addImageToGallery(src));

function addImageToGallery(src) {
  const div = document.createElement('div');
  div.classList.add('gallery-item');
  const img = document.createElement('img');
  img.src = src;
  div.appendChild(img);
  gallery.appendChild(div);
  savedImages.push(src);
  localStorage.setItem('galleryImages', JSON.stringify(savedImages));
}

// Click to open file picker
uploadArea.addEventListener('click', () => fileInput.click());

// Drag & Drop events
uploadArea.addEventListener('dragover', e => {
  e.preventDefault();
  uploadArea.classList.add('hover');
});
uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('hover'));
uploadArea.addEventListener('drop', e => {
  e.preventDefault();
  uploadArea.classList.remove('hover');
  handleFiles(e.dataTransfer.files);
});

// File picker change
fileInput.addEventListener('change', e => handleFiles(e.target.files));

function handleFiles(files) {
  for (const file of files) {
    if (!file.type.startsWith('image/')) continue;
    const reader = new FileReader();
    reader.onload = e => addImageToGallery(e.target.result);
    reader.readAsDataURL(file);
  }
}
</script>
</body>
</html>
