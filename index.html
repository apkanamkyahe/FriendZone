<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belonging Project Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1f1c2c;
      color: #f0f0f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #addImage {
      font-size: 28px;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #5a60f5;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #addImage:hover {
      background-color: #4348e3;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    #gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Belonging Project Gallery</h1>
  <button id="addImage">+</button>
  <input type="file" id="fileInput" style="display:none;" accept="image/*">
  <div id="gallery"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const addImageBtn = document.getElementById('addImage');
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    const socket = io();

    // Handle + button
    addImageBtn.addEventListener('click', () => fileInput.click());

    // Handle file selection
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          addImageToGallery(data.url);
        }
      })
      .catch(err => console.error('Upload failed:', err));
    });

    // Add image to gallery
    function addImageToGallery(url) {
      const img = document.createElement('img');
      img.src = url;
      gallery.appendChild(img);
    }

    // Receive new image broadcast
    socket.on('new image', url => addImageToGallery(url));

    // Load existing gallery on connect
    socket.on('gallery history', images => {
      images.forEach(url => addImageToGallery(url));
    });
  </script>
</body>
</html>
