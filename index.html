<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FriendZone Chat â€” Clean & Simple</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #f0f0f3;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex-grow: 1;
      padding: 20px 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scrollbar-width: thin;
      scrollbar-color: #7c6fbe transparent;
    }
    /* Custom scrollbar for WebKit */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: #7c6fbe;
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    .message-container {
      max-width: 75%;
      display: flex;
      flex-direction: column;
      user-select: none;
      position: relative;
    }

    .sent {
      align-self: flex-end;
      text-align: right;
    }

    .received {
      align-self: flex-start;
      text-align: left;
    }

    /* Username above message, centered */
    .username {
      font-weight: 700;
      font-size: 13px;
      color: #cfcfe3dd;
      margin-bottom: 6px;
      user-select: text;
      text-align: center;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 4px rgba(255 255 255 / 0.2);
    }

    .message {
      padding: 14px 20px;
      border-radius: 22px;
      line-height: 1.4;
      font-size: 17px;
      box-shadow:
        0 3px 10px rgba(0,0,0,0.25),
        inset 0 0 10px rgba(255,255,255,0.05);
      word-wrap: break-word;
      position: relative;
      background: linear-gradient(145deg, #26232d, #2f2c38);
      cursor: default;
      user-select: text;
      transition: background 0.3s ease;
    }

    .sent .message {
      background: linear-gradient(145deg, #4c51bf, #2a36d4);
      color: #e4e8ff;
      box-shadow:
        0 5px 15px rgba(68, 84, 242, 0.6),
        inset 0 0 12px rgba(136, 151, 255, 0.3);
    }
    .sent .message:hover {
      background: linear-gradient(145deg, #5b63de, #3948ff);
      box-shadow:
        0 6px 18px rgba(80, 94, 255, 0.8),
        inset 0 0 16px rgba(162, 175, 255, 0.45);
    }

    .received .message:hover {
      background: linear-gradient(145deg, #3a3742, #4c4958);
      box-shadow:
        0 6px 14px rgba(70, 70, 70, 0.7),
        inset 0 0 12px rgba(255, 255, 255, 0.08);
    }

    /* Chat form container */
    #form {
      display: flex;
      padding: 15px 30px;
      background: linear-gradient(145deg, #2e2b3c, #222027);
      box-shadow: inset 0 1px 5px rgba(255 255 255 / 0.1);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    #input {
      flex-grow: 1;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      background: #3a3745;
      color: #ddd;
      box-shadow: inset 2px 2px 6px #2a2740, inset -2px -2px 6px #464353;
      transition: background 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #input::placeholder {
      color: #bbb;
      font-style: italic;
    }
    #input:focus {
      background: #48455a;
      box-shadow: 0 0 8px #4c51bf;
      color: #eee;
    }
    #send {
      margin-left: 15px;
      padding: 0 28px;
      border: none;
      border-radius: 30px;
      background: #5a60f5;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(90, 96, 245, 0.8);
      transition: background 0.3s ease;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #send:hover {
      background: #4348e3;
      box-shadow: 0 5px 15px rgba(65, 75, 231, 0.9);
    }
    #send:active {
      background: #393fc6;
      box-shadow: 0 2px 6px rgba(35, 40, 109, 0.9);
    }

    /* Responsive */
    @media (max-width: 600px) {
      #messages {
        padding: 15px 20px;
      }
      .message-container {
        max-width: 90%;
      }
      #form {
        padding: 12px 20px;
      }
      #input {
        font-size: 16px;
        padding: 12px 15px;
      }
      #send {
        padding: 0 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type your message..." />
    <button id="send">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  let username = '';
  while (!username) {
    username = prompt('Enter your name:');
    if (username) username = username.trim();
  }

  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');

  function addMessageToChat(msg) {
    const container = document.createElement('div');
    container.classList.add('message-container');

    if (msg.username === username) {
      container.classList.add('sent');
    } else {
      container.classList.add('received');
    }

    const nameElem = document.createElement('div');
    nameElem.classList.add('username');
    nameElem.textContent = msg.username;

    const messageElem = document.createElement('div');
    messageElem.classList.add('message');
    messageElem.textContent = msg.text;

    container.appendChild(nameElem);
    container.appendChild(messageElem);
    messages.appendChild(container);
    messages.scrollTop = messages.scrollHeight;
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (input.value) {
      socket.emit('chat message', { username: username, text: input.value });
      input.value = '';
    }
  });

  socket.on('chat message', function(msg) {
    addMessageToChat(msg);
  });

  socket.on('chat history', function(history) {
    history.forEach(msg => addMessageToChat(msg));
  });
</script>
</body>
</html>
