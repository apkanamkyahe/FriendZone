<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belonging Project Gallery</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f5f5f5; }
    h1 { margin-top: 20px; }
    #dropZone {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      height: 150px;
      border: 3px dashed #888;
      border-radius: 12px;
      line-height: 150px;
      color: #888;
      font-weight: bold;
      cursor: pointer;
    }
    #gallery {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #gallery img {
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Belonging Project Gallery</h1>

  <div id="dropZone">Drag & Drop or Paste Image Here</div>
  <div id="gallery"></div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const gallery = document.getElementById('gallery');
    const API_KEY = 'YOUR_IMGBB_API_KEY_HERE';

    // Handle drag & drop
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.borderColor = '#4a90e2';
    });
    dropZone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropZone.style.borderColor = '#888';
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.borderColor = '#888';
      const file = e.dataTransfer.files[0];
      if (file) uploadImage(file);
    });

    // Handle paste
    document.addEventListener('paste', e => {
      const items = e.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf('image') !== -1) {
          const file = item.getAsFile();
          uploadImage(file);
        }
      }
    });

    function uploadImage(file) {
      const formData = new FormData();
      formData.append('image', file);

      fetch(`https://api.imgbb.com/1/upload?key=${8847065d1b1cc4f95c5f75e8f7ca578c}`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const img = document.createElement('img');
          img.src = data.data.url;
          gallery.prepend(img);
        } else {
          alert('Upload failed.');
        }
      })
      .catch(err => console.error(err));
    }
  </script>

</body>
</html>
